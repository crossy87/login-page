<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JamieAi Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>JamieAi</h1>
  </header>
  <main class="container">
    <form name="signUpForm">
      <h3>Please register your details below</h3>

      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" required>
      <br>
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>

      <h3>What types of role are you interested in? *</h3>

      <input type="checkbox" value="data-analyst" class="checkbox"><label class="check-label">DATA ANALYST</label><br>
      <input type="checkbox" value="data-scientist" class="checkbox"><label class="check-label">DATA SCIENTIST</label><br>
      <input type="checkbox" value="machine-learning" class="checkbox"><label class="check-label">MACHINE LEARNING</label><br>
      <input type="checkbox" value="engineer-nlp" class="checkbox"><label class="check-label">ENGINEER NLP</label><br>
      <input type="checkbox" value="engineer-python" class="checkbox"><label class="check-label">ENGINEER PYTHON</label><br>
      <input type="checkbox" value="developer-java" class="checkbox"><label class="check-label">DEVELOPER JAVA</label><br>
      <input type="checkbox" value="developer-devops" class="checkbox"><label class="check-label">DEVELOPER DEV OPS</label><br>
      <input type="checkbox" value="data-architect" class="checkbox"><label class="check-label">DATA ARCHITECT</label><br>
      <input type="checkbox" value="bigdata-engineer" class="checkbox"><label class="check-label">BIG DATA ENGINEER</label><br>
      <input type="checkbox" value="data-protection" class="checkbox"><label class="check-label">DATA PROTECTION OFFICER</label><br>
      <input type="checkbox" value="bigdata-bianalyst" class="checkbox"><label class="check-label">DATA BI ANALYST</label><br>
      <br>

      <label>Password *</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label>Confirm Password *</label>
      <input type="password"  id="confirm-password" name="confirm-password" required>

      <input type="submit" class="btn" value="sign up">

      <p>* required fields</p>
    </form>
  </main>

</body>
</html>
